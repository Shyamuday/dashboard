<div class="main-container">
  <div class="table-name">
    <label>Recent Order</label>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Delivery Date</th>
          <th>Status</th>
          <th>Tracking No#</th>
          <th>Shipping</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recent_order; index as i">
          <td>0{{ i }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.product }}</td>
          <td>{{ item.delivery_date | date : "dd MMM, YYYY" }}</td>
          <td>
            <div
              class="status-container"
              [ngClass]="{
                paid: item.status === 'Paid',
                failed: item.status === 'Failed',
                pending: item.status === 'Pending'
              }"
            >
              {{ item.status }}
            </div>
          </td>
          <td>{{ item.tracking_no }}</td>
          <td>{{ item.shipping ? "Yes" : "No" }}</td>
          <td><i class="fa-solid fa-xmark"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
